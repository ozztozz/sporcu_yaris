<section class="bg-white dark:bg-gray-900">
    

    <div class="py-2 px-2 mx-auto max-w-2xl lg:py-16">
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              
    
                <div class="sm:col-span-2">
                    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Blog Basligi</label>
                    {{ form.baslik.errors }}
                    {{ form.baslik }}
                </div>
                <div class="w-full">
                    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Blog Turu</label>
                    {{ form.tur.errors }}
                    {{form.tur }}
                </div>
                <div class="w-full">
        
                    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Aktif mi?</label>
                    {{ form.slug.errors }}
                    {{form.aktif }}
                </div>
                <div class="w-full">
                    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Yazan</label>
                    {{ form.author.errors }}
                    {{ form.author }}
                </div>
                
                <div class="w-full">
                    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Baslik Resmi</label>
                    {{ form.resim.errors }}
                    {{ form.resim }}
                </div>
                <div class="sm:col-span-2 w-full">
                    <label for="name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Blog Metni</label>
                    {{ form.metin.errors }}
                    {{ form.metin}}
                </div>

 

            </div>

            <div class="flex justify-center pt-6 ">
                <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Kaydet</button>
            </div>
        </form>
    </div>
</section>
