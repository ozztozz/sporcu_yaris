{% extends "_base_account.html" %}
{% load account_tags %}
{% block content %}

<div class=" mb-2 bg-gray-50 justify-center text-center pt-20 shadow-2xl shadow-blue-400">

    <h2 class="pt-6 text-center  text-2xl tracking-tight font-bold text-gray-900 dark:text-white">Antrenorler</h2>

</div>

<div class="flex overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">

                </th>
                <th scope="col" class="px-6 py-3">
                    Adi Soyadi
                </th>
                <th scope="col" class="px-6 py-3">
                    Unvan
                </th>
                <th scope="col" class="px-6 py-3">
                    Telefon
                </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Guncelle</span>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in antrenor_list %}

            <tr
                class="relative  max-h-20 bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-2 py-2 w-20 text-gray-900  dark:text-white">

                    <img class="h-20 w-20 rounded-full" src="{{item.resim.url}}" alt="">
                </th>
                <td class="px-2 py-4">
                    {{item.adi}} {{item.soyadi}}
                </td>
                <td class="px-2 py-4 max-w-20 flex-wrap">
                    {{item.get_unvan_display}}
                </td>
                <td class="px-2 py-4 max-w-20 flex-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                    </svg>
                    <p>{{item.telefon}}</p>


                </td>

                <td class="px-2 py-4 text-right">
                    <a href="/account/update_antrenor/{{item.id}}"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Guncelle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
