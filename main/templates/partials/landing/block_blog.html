<section class="relative py-10">
    <div
      class="bottom-auto top-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden -mt-20"
      style="height: 80px;"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-white fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
    <div class="container mx-auto px-4">
      <div class="items-center flex flex-wrap">
        <div class="w-full md:w-4/12 ml-auto mr-auto px-4 ">

            <div class="blog__left max-w-sm  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg w-full max-h-fit" src="{{blog_list.0.resim.url}}" alt="" />
                </a>
                <div class="p-5">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{blog_list.0.baslik|title}}</h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{blog_list.0.metin|safe|truncatewords:20}}</p>
                    <a href="{{blog.get_absolute_url}}" class="inline-flex items-center font-medium text-primary-600 dark:text-primary-500 hover:underline">
                        Devamı
                        <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                </div>
            </div>
    
        </div>
        <div class="blog__right w-full md:w-5/12 ml-auto z-30 mr-auto px-4">
          <div class=" px-4 m-2 font-semibold rounded-md bg-slate-200 shadow-xl md:text-xl dark:text-gray-400">
            Diğer Yazılar
         
        </div>
            <dl class=" text-gray-900 divide-y pt-6 rounded-lg bg-white divide-gray-200 dark:text-white dark:divide-gray-700">
  
                {% for item in blog_list %}
                {% if forloop.counter == 1 %}
                {% else %}
               
                <a href="{{item.get_absolute_url}}">
                    <div class="flex flex-col  border-b-4 border-blue-300 pb-3">
                        <dt class=" px-4 mb-1 font-semibold  md:text-lg dark:text-gray-400">{{item.baslik|title}}</dt>
                        <dd class=" px-4 text-gray-500 ">{{item.author.adi}} {{item.author.soyadi}} 
                          <span><a href="{{item.get_absolute_url}}" class="px-7 inline-flex items-center font-medium text-primary-600 dark:text-primary-500 hover:underline">
                          Devamı
                          <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                      </a></span></dd>
                    </div>
                </a>
                {% endif %}
    
    
                {% endfor %}
            </dl>
        </div>
      </div>
    </div>
  </section>
