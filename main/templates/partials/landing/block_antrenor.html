<section class="pt-20 pb-48">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap justify-center text-center mb-24">
        <div class="w-full lg:w-6/12 px-4">
          <h2 class="text-4xl font-semibold">Antrenörlerimiz</h2>
          <p class="text-lg leading-relaxed m-4 text-gray-600">
            Her sporcunun uzun vadeli atletik gelişimi için en iyi eğitimi ve koçluğu almasını sağlayan, ulusal çapta örnek bir kulüp olmak için yorulmadan çalışan ekibimizle tanışın
          </p>
        </div>
      </div>
      <div class="flex flex-wrap">
        {% for antrenor in antrenor_list %}
        <div class="w-full md:w-6/12 lg:w-3/12 lg:mb-0 mb-12 px-4">
          <div class="px-6">
            <img src="{{antrenor.resim.url}}" alt="{{antrenor}}" class="shadow-lg rounded-full w-24 h-24 mx-auto"
              style="max-width: 120px;" />
            <div class="pt-6 text-center">
              <h5 class="text-xl font-bold">{{antrenor}}</h5>
              <p class="mt-1 text-sm text-gray-500 uppercase font-semibold">
                {{antrenor.get_unvan_display}}
              </p>
              <div class="mt-6">
                <button class="bg-blue-400 text-white w-8 h-8 rounded-full outline-none focus:outline-none mr-1 mb-1"
                  type="button">
                  <i class="fab fa-twitter"></i></button><button
                  class="bg-blue-600 text-white w-8 h-8 rounded-full outline-none focus:outline-none mr-1 mb-1"
                  type="button">
                  <i class="fab fa-facebook-f"></i></button><button
                  class="bg-pink-500 text-white w-8 h-8 rounded-full outline-none focus:outline-none mr-1 mb-1"
                  type="button">
                  <i class="fab fa-dribbble"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
